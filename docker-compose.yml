
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URL=${MONGO_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
    restart: unless-stopped
    networks:
      - finterhub-network

networks:
  finterhub-network:
    driver: bridge
